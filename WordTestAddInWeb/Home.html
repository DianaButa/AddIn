<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="Home.js"></script>
    <link rel="stylesheet" href="Home.css">
</head>
<body>

    <div id="content-main">
        <div class="padding">
            <p>Completeaza documentul pentru :</p>
            <br />
            <div id="customDropdown">
                <select id="mySelect" class="button-style">
                    <option disabled selected>Selecteaza un nume</option>
                </select>
                <input type="text" id="inputName" style="display: none;" placeholder="Introdu numele" class="button-style">
            </div>
            <br /><br />
            <p> Alte Optiuni : </p>

            <div>
                <button onclick="sendEmail()" class="button-style">Trimite Email</button>
                <br /><br />
                <label for="email">Introdu e-mail:</label>
                <input type="email" id="email" placeholder="Introdu email" class="button-style">
            </div>
            <br /><br />
            <div>
                <button onclick="verifyIBAN()" class="button-style">Verifica IBAN</button>
                <div id="popup" class="popup" style="display: none;">
                    <h2>Thank You!</h2>
                    <p> Salvati datele ? </p>
                    <button id="saveDataBtn" type="button">Save data</button>
                </div>
            </div>

            <br /><br />
            <!-- Button to add client -->
            <button id="addclient" class="button-style">Adauga Client</button>

            <!-- Form for adding a client (initially hidden) -->
            <form id="newClientForm" style="display: none;">
                <label for="clientLastName">Nume:</label>
                <input type="text" id="clientLastName" placeholder="Nume" class="button-style">
                <br>
                <label for="clientFirstName">Prenume:</label>
                <input type="text" id="clientFirstName" placeholder="Prenume" class="button-style">
                <br>
                <label for="clientAddress">Adresa:</label>
                <input type="text" id="clientAddress" placeholder="Adresa" class="button-style">
                <br>
                <label for="clientCNP">CNP:</label>
                <input type="text" id="clientCNP" placeholder="CNP" class="button-style">
                <br>
                <label for="clientEmail">Email:</label>
                <input type="email" id="clientEmail" placeholder="Email" class="button-style">
                <br>
                <button type="button" id="saveClientBtn" class="button-style">Salveaza Datele</button>
            </form>
            <!-- End of form -->

        </div>
    </div>

</body>
